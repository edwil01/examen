    <h1>Tributo a The Beatles</h1>
    <label for=""><img src="image/descarga.jpg" width="150px" id="logo" align="right" alt="">
      <p>The Beatles fue una banda de pop/rock inglesa activa durante la década de 1960, y reconocida como la más exitosa comercialmente y la más alabada por la crítica en la historia de la música popular.1​2​3​4​5​ Formada en Liverpool, estuvo constituida desde 1962 por John Lennon (guitarra rítmica, vocalista), Paul McCartney (bajo, vocalista), George Harrison (guitarra solista, vocalista) y Ringo Starr (batería, vocalista). Enraizada en el skiffle y el rock and roll de los años 1950, la banda trabajó más tarde con distintos géneros musicales, que iban desde las baladas pop hasta el rock psicodélico, incorporando a menudo elementos clásicos, entre otros, de forma innovadora en sus canciones. La naturaleza de su enorme popularidad, que había emergido primeramente con la moda de la «Beatlemanía», se transformó al tiempo que sus composiciones se volvieron más sofisticadas. Llegaron a ser percibidos como la encarnación de los ideales progresistas, extendiendo su influencia en las revoluciones sociales y culturales de la década de 1960.</p>
      </label>
    <h2>Navegacion por los planetas</h2>
    <label for=""><img src="image/sol.jpg" width="200px" align="left" alt="">
      <p>
        El Sistema Solar es un conjunto formado por el Sol y los cuerpos celestes que orbitan a su alrededor.
        Está formado por el Sol y una serie de cuerpos que están ligados con esta estrella por la gravedad: ocho grandes planetas (Mercurio, Venus, Tierra, Marte, Júpiter, Saturno, Urano y Neptuno), junto con sus satélites, planetas menores (entre ellos, el ex-planeta Plutón), asteroides, cometas, polvo y gas interestelar.
        Pertenece a la galaxia llamada Vía Láctea, formada por miles de millones de estrellas, situadas a lo largo de un disco plano de 100.000 años luz.
        El Sistema Solar está situado en uno de los tres brazos en espiral de esta galaxia llamado Orión, a unos 32.000 años luz del núcleo, alrededor del cual gira a la velocidad de 250 km por segundo, empleando 225 millones de años en dar una vuelta completa, lo que se denomina año cósmico.

      </p>
    </label>
